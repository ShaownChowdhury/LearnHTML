 <body>

        <th> Name </td>
        <th> Class </td>

     </tr>

     <tr>

        <td> 64% </td>
     </tr>

   <table border="1" width="300px" cellspacing="0" cellpadding="10px" align="center">
     <thead>
     <tr>
        <th> Name </td>
        <th> Class </td>
        <th> Percentage </td>
     </tr>
     </thead>
     <tbody bgcolor="tan">
     <tr>
        <td> Peter </td>
        <td> 12th </td>
        <td> 64% </td>
     </tr>
     <tr>
        <td> Peter </td>
        <td> 12th </td>
        <td> 64% </td>
     </tr>
     </tbody>
     <tfoot bgcolor="blue">
     <tr>
        <td> Peter </td>
        <td> 12th </td>
        <td> 64% </td>
     </tr>
     </tfoot>

   </table>
 

</body>

</html>
